<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | AI情報ブログ</title>
    <meta name="description" content="AI情報ブログへのお問い合わせページです。">
    <meta name="robots" content="noindex">

    <script src="assets/js/analytics.js"></script>

    <!-- ファビコン -->
    <link rel="icon" type="image/svg+xml" href="assets/img/logo.svg">
    <link rel="apple-touch-icon" href="assets/img/logo.svg">

    <!-- パフォーマンス最適化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- ヘッダーはcomponents.jsで動的に挿入されます -->

    <main class="article-wrapper">
        <article class="inner post-article">
            <p class="eyebrow">Contact</p>
            <h1>お問い合わせ</h1>

            <section class="article-section card-glass">
                <p>当ブログに関するお問い合わせ、ご意見、ご感想は、以下のメールアドレスまでお願いいたします。</p>

                <div class="contact-info-box">
                    <div class="contact-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="contact-icon">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div class="contact-details">
                        <p class="contact-label">Email</p>
                        <a href="mailto:info@example.com" class="contact-email">info@example.com</a>
                    </div>
                </div>
                <p class="contact-note">※ 返信にはお時間をいただく場合がございます。あらかじめご了承ください。</p>
            </section>


        </article>
    </main>

    <!-- フッターはcomponents.jsで動的に挿入されます -->

    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js" defer></script>
</body>

</html>
