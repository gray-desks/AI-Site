<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} | AI情報ブログ</title>
  <link rel="canonical" href="https://yamazaki2357.github.io/automation/templates/layout.html">
    <meta name="description" content="{{SUMMARY}}">
    <meta name="google-site-verification" content="34b7f40e602791ff" />

    <script src="{{ASSET_BASE}}assets/js/analytics.js"></script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
        crossorigin="anonymous"></script>

    <!-- ファビコン -->
    <link rel="icon" type="image/svg+xml" href="{{ASSET_BASE}}assets/img/logo.svg">
    <link rel="apple-touch-icon" href="{{ASSET_BASE}}assets/img/logo.svg">

    <!-- Open Graph / SNS共有 -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITLE}} | AI情報ブログ">
    <meta property="og:description" content="{{SUMMARY}}">
    <meta property="og:image" content="{{SOCIAL_IMAGE}}">
    <meta property="og:site_name" content="AI情報ブログ">
    <meta property="og:locale" content="ja_JP">
    <meta property="article:published_time" content="{{PUBLISHED_AT_ISO}}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}} | AI情報ブログ">
    <meta name="twitter:description" content="{{SUMMARY}}">
    <meta name="twitter:image" content="{{SOCIAL_IMAGE}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="{{ASSET_BASE}}assets/css/main.css">
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "https://yamazaki2357.github.io/automation/templates/layout.html"
  },
  "headline": "{{TITLE}}",
  "description": "{{SUMMARY}}",
  "image": "https://yamazaki2357.github.io/automation/templates/{{SOCIAL_IMAGE}}",
  "author": {
    "@type": "Organization",
    "name": "AI情報ブログ",
    "url": "https://yamazaki2357.github.io"
  },
  "publisher": {
    "@type": "Organization",
    "name": "AI情報ブログ",
    "logo": {
      "@type": "ImageObject",
      "url": "https://yamazaki2357.github.io/assets/img/logo.svg"
    }
  }
}
  </script>
</head>

<body class="article-page">
    <!-- ヘッダーはSSGまたはcomponents.jsで挿入されます -->

    <main>
        {{BODY_CONTENT}}
    </main>

    <!-- フッターはSSGまたはcomponents.jsで挿入されます -->

    <script src="{{ASSET_BASE}}assets/js/components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="{{ASSET_BASE}}assets/js/main.js" defer></script>
    <script src="{{ASSET_BASE}}assets/js/article.js" defer></script>
</body>

</html>
